<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Musfikur Rahaman | Chatbot</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    window.SUPABASE_URL = "{{ supabase_url }}";
    window.SUPABASE_ANON_KEY = "{{ supabase_anon_key }}";
  </script>
</head>

<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <span class="brand-dot"></span>
        <span class="brand-text">Musfikur Rahaman â€¢ Chatbot</span>
      </div>

      <div class="nav-actions">
        <button id="theme-toggle" class="btn btn-ghost" type="button" aria-label="Toggle theme">
          <span id="theme-icon" aria-hidden="true">ðŸŒ™</span>
          <span class="hide-sm" id="theme-text">Dark</span>
        </button>

        <span id="user-pill" class="btn btn-ghost" style="display:none; cursor:default;"></span>
        <button id="login-open" class="btn btn-ghost" type="button">Login</button>
        <button id="signup-open" class="btn btn-primary" type="button">Sign up</button>
        <button id="logout-btn" class="btn btn-ghost" type="button" style="display:none;">Logout</button>
      </div>
    </div>
  </header>

  <div id="auth-modal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3 id="auth-title">Login</h3>
      <p class="chat-desc" style="margin:6px 0 14px 0;">Use email + password</p>

      <form id="auth-form" class="auth-form">
        <input id="auth-email" type="email" placeholder="Email" required />
        <input id="auth-password" type="password" placeholder="Password" required />
        <button id="auth-submit" class="btn btn-primary" type="submit">Continue</button>
        <button id="auth-cancel" class="btn btn-ghost" type="button">Cancel</button>
      </form>

      <p id="auth-error" class="chat-desc" style="margin-top:10px; color:#ef4444;"></p>
    </div>
  </div>

  <main class="page">
    <section class="chat-section">
      <div class="chat-shell">
        <div class="chat-header">
          <div class="chat-header-left">
            <div class="badge">LIVE</div>
            <div>
              <h2 class="chat-title">Chat</h2>
              <p class="chat-desc">Enter to send â€¢ Shift+Enter for new line</p>
              <p class="chat-desc" id="pdf-status">PDFs: not indexed</p>
            </div>
          </div>

          <div class="chat-header-right">
            <select id="mode-select" class="btn btn-ghost" disabled>
              <option value="chat">Chat mode</option>
              <option value="pdf">Ask PDFs mode</option>
            </select>

            <label id="upload-btn" class="btn btn-ghost" style="cursor:pointer; display:none;">
              Upload PDFs
              <input id="pdf-input" type="file" accept="application/pdf" multiple hidden />
            </label>

            <button id="summarize-btn" class="btn btn-ghost" type="button" style="display:none;" disabled>
              Summarize PDFs
            </button>

            <button id="new-chat-btn" class="btn btn-ghost" type="button" disabled>
              New chat
            </button>
          </div>
        </div>

        <div id="messages-container" class="messages" aria-live="polite"></div>

        <form id="message-form" class="composer" autocomplete="off">
          <textarea id="message-input" placeholder="Login to startâ€¦" rows="1" disabled></textarea>
          <button type="submit" class="send-btn" aria-label="Send" disabled>âž¤</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner footer-center">
      Â© <span id="year"></span> Musfikur Rahaman
    </div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
